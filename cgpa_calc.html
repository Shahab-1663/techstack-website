<section id="cgpa-section" class="cgpa">
    <div class="col-left">
        <h2 class="main-heading">CGPA<br/>Calculator</h2>
    </div>
    <div class="col-right">
        <div class="form-intro">
            <h2>CGPA Calculator</h2>
            <p>This calculator is for following system: <span>(A,B+,B,C+,C,D+,D,F)</span></p>
        </div>
        <div class="form-area">
            <form class="cgpa-form" id="subject-form">
                <div>
                    <input class="sub_number form-control" type="number" name="subNum"
                           placeholder="Enter the number of subjects">
                    <button class="subjBtn" type="submit">Next</button>
                </div>
                <span class="error_msg" id="max_sub_error">Subjects should be less than or equal to 30</span>
                <span class="error_msg" id="no_sub_error">Please enter the number of subjects in above field</span>
            </form>
            <form class="calc_form" id="calc-form"></form>
        </div>
    </div>
